<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Earthquakes - Visualization</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="ion.rangeSlider.css">
	<link rel="stylesheet" type="text/css" href="ion.rangeSlider.skinFlat.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1 id="title">Earthquakes - Visualization</h1>
<div class="map">
</div>
<div class="footer">
	<div class="filter-container">
		<div class="filter">
			<p>Magnitude Filter:</p>
			<input type="text" id="mag-slider" name="Magnitude Slider" value="" />
		</div>
		<div class="filter">
			<p>Date Filter:</p>
			<input type="text" id="date-slider" name="Date Slider" value="" />
		</div>
		<div class="filter">
			<label><input type="checkbox" name="International Waters Toggle" value="1" id="filter-show-water" />Show International Waters</label>
		</div>
	</div>
	<div class="bar-chart">
	</div>
	<div class="bar-chart-no-data">
		No data to display, please adjust the filters!
	</div>
</div>


<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script> <!-- TODO: Remove .. probably -->
<script src="app.js"></script>
</body>
</html>
